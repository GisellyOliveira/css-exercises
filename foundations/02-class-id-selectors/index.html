<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class & Id Selectors</title>
    <link rel="stylesheet" href="/css-exercises/foundations/class-id-selectors/style.css">
</head>

<body>
    <p class="oddElement">Number 1 - I'm a class!</p>
    <div id="oneId">Number 2 - I'm one ID.</div>
    <p class="oddElement collerClass">Number 3 - I'm a class, but cooler!</p>
    <div id="anotherId">Number 4 - I'm another ID.</div>
    <p class="oddElement">Number 5 - I'm a class!</p>
</body>

</html>
